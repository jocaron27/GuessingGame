<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" href="style.css" type ="text/css">
  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1 class="center">Play the Guessing Game!</h1>
          <p class="center">Guess a number between 1 and 100:</p>

        </div>

        <div id='main'>
          <div id='input-parent' class="center">
            <input type='text' placeholder='#' maxlength='3' autofocus class="center guess"></input>
            <div id='submit-button' class="button-large"><h4>Go!</h4></div>
          </div>

          <div id='guesses'>
            <ul class="center">
                <li><p>-</p></li>
                <li><p>-</p></li>
                <li><p>-</p></li>
                <li><p>-</p></li>
                <li><p>-</p></li>
            </ul>
          </div>

          <div id="menu-btns" class="center">
            <div id='reset-button'><p>Reset</p></div>
            <div id='hint-button'><p>Hint</p></div>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div id='footer-first'>
          <div class='img fullstack'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='center author'>
            <h4>Project by Jeanne Castillo</h4>
          </div>

          <div class='img grace'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
